<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JM</title>

    <link rel="shortcut icon" href="images/email.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style type="text/css">
      table,
      tr,
      td {
        margin: auto;
        border: 1px solid #000;
        border-collapse: collapse;
        padding: 5px;
        font-family: Montserrat;
        font-size: 14px;
        font-weight: 500;
      }
      td {
        text-align: left;
        padding-left: 15px;
      }
    </style>
  </head>
  <body>
    <table>
      <th style="text-align: center">Input types in HTML</th>
      <tr>
        <td>Button</td>
        <td>
          <input type="button" />
        </td>
      </tr>
      <tr>
        <td>CheckBox</td>
        <td>
          <input type="checkbox" />
        </td>
      </tr>
      <tr>
        <td>Color</td>
        <td>
          <input type="color" />
        </td>
      </tr>
      <tr>
        <td>Date</td>
        <td>
          <input type="date" />
        </td>
      </tr>
      <tr>
        <td>DateTime</td>
        <td>
          <input type="datetime" />
        </td>
      </tr>
      <tr>
        <td>DateTime Local</td>
        <td>
          <input type="datetime-local" />
        </td>
      </tr>
      <tr>
        <td>Email</td>
        <td>
          <input type="email" />
        </td>
      </tr>
      <tr>
        <td>File</td>
        <td>
          <input type="file" />
        </td>
      </tr>
      <tr>
        <td>Hidden <input type="hidden" /></td>
      </tr>
      <tr>
        <td>Image</td>
        <td>
          <input type="image" />
        </td>
      </tr>
      <tr>
        <td>Month</td>
        <td>
          <input type="month" />
        </td>
      </tr>
      <tr>
        <td>Number</td>
        <td>
          <input type="number" />
        </td>
      </tr>
      <tr>
        <td>Password</td>
        <td>
          <input type="password" />
        </td>
      </tr>
      <tr>
        <td>Radio</td>
        <td>
          <input type="radio" />
        </td>
      </tr>
      <tr>
        <td>Range</td>
        <td>
          <input type="range" />
        </td>
      </tr>
      <tr>
        <td>Reset</td>
        <td>
          <input type="reset" />
        </td>
      </tr>
      <tr>
        <td>Search</td>
        <td>
          <input type="search" />
        </td>
      </tr>
      <tr>
        <td>Submit</td>
        <td>
          <input type="submit" />
        </td>
      </tr>
      <tr>
        <td>Telephone</td>
        <td>
          <input type="tel" />
        </td>
      </tr>
      <tr>
        <td>Text</td>
        <td>
          <input type="text" />
        </td>
      </tr>
      <tr>
        <td>Time</td>
        <td>
          <input type="time" />
        </td>
      </tr>
      <tr>
        <td>URL</td>
        <td>
          <input type="url" />
        </td>
      </tr>
      <tr>
        <td>Week</td>
        <td>
          <input type="week" />
        </td>
      </tr>
    </table>
  </body>
</html>
